<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Посещаемости</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Трекер Посещаемости</h1>
    <div id="language-selector">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('ru')">Русский</button>
    </div>
    <div id="search-container">
        <label for="search-input">Поиск:</label>
        <input type="text" id="search-input" oninput="filterAttendanceData()" placeholder="Поиск по имени пользователя...">
    </div>
    <div id="attendance-container"></div>
    
    <div id="edit-form-container" style="display: none;">
        <h2 id="edit-title">Редактировать сотрудника</h2>
        <form id="edit-form">
            <input type="hidden" id="edit-user-id">
            <label for="edit-username">Имя пользователя:</label>
            <input type="text" id="edit-username"><br>
            <label for="edit-present">Присутствие:</label>
            <input type="checkbox" id="edit-present"><br>
            <label for="edit-location-lat">Широта:</label>
            <input type="number" id="edit-location-lat" step="0.000001"><br>
            <label for="edit-location-lon">Долгота:</label>
            <input type="number" id="edit-location-lon" step="0.000001"><br>
            <label for="edit-arrival-time">Время прибытия:</label>
            <input type="text" id="edit-arrival-time"><br>
            <label for="edit-departure-time">Время ухода:</label>
            <input type="text" id="edit-departure-time"><br>
            <button type="button" id="save-button" onclick="saveEdit()">Сохранить</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
